<button class="btn btn-warning" type="button" [class.disabled]="inputValue <= 1" (click)="decrement()">
    <fa-icon [icon]="faMinus" [style.color]="'white'"></fa-icon>
</button>

<input type="number" [(ngModel)]="inputValue"/>

<button class="btn btn-warning" type="button" (click)="increment()">
    <fa-icon [icon]="faPlus" [style.color]="'white'"></fa-icon>
</button>
